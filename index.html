<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti mi amorcito ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
    }

    p {
      font-size: 1.05em;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
    }

    #si {
      background: #ff4d6d;
      color: white;
    }

    .no-text {
      font-size: 0.95em;
      opacity: 0.9;
    }

    #mensaje {
      display: none;
      font-size: 1.15em;
      margin-top: 20px;
    }

    /* ‚ù§Ô∏è Corazones */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    
    <img src="img1.jpg">
    

    <h1>Hola, mi amor ‚ù§Ô∏è</h1>
    <p>¬øQuieres ser mi San Valent√≠n este 2026?</p>

    <div class="buttons">
      <button id="si" onclick="decirSi()">S√≠ üíñ</button>
      <span class="no-text">No puedes decir que no jeje üòå</span>
    </div>

    <div id="mensaje">
      <p>
        ‚ù§Ô∏è Gracias por hacerme tan feliz.<br><br>
        No imagino este d√≠a ni ninguno sin ti,  
        eres mi todo, me completas ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    function decirSi() {
      document.getElementById("mensaje").style.display = "block";
      document.getElementById("si").style.display = "none";

      lanzarCorazones();
    }

    function lanzarCorazones() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-30px";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
